apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rbi-net-ca-tools
  namespace: rbi-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: rbi-net-ca-tools
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: rbi-net
      name: ca-tools
      component_type: orderer
      org_name: rbi
      proxy: none
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      
    storage:
      storageclassname: rbisc
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://34.229.91.35:8200
      authpath: localrbi-net-auth
      secretmsp: secretsv2/data/crypto/ordererOrganizations/rbi-net/users/admin/msp
      secrettls: secretsv2/data/crypto/ordererOrganizations/rbi-net/users/admin/tls
      secretorderer: secretsv2/data/crypto/ordererOrganizations/rbi-net/orderers
      secretpeer: secretsv2/data/crypto/ordererOrganizations/rbi-net/peers
      secretpeerorderertls: secretsv2/data/crypto/ordererOrganizations/rbi-net/orderer/tls
      secretambassador: secretsv2/data/crypto/ordererOrganizations/rbi-net/ambassador
      secretcert: secretsv2/data/crypto/ordererOrganizations/rbi-net/ca?ca.rbi-net-cert.pem
      secretkey: secretsv2/data/crypto/ordererOrganizations/rbi-net/ca?rbi-net-CA.key
      secretcouchdb: secretsv2/data/credentials/rbi-net/couchdb/rbi
      secretconfigfile: secretsv2/data/crypto/ordererOrganizations/rbi-net/msp/config
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: upgrade.upgrade.com
      component_subject: O=Orderer,L=51.50/-0.13/London,C=GB
      cert_subject: O=Orderer/L=51.50,-0.13,London/C=GB
      component_country: UK
      component_state: London
      component_location: London
      ca_url: ca.rbi-net.bank.com:7054

    orderers:
      name: orderer1-
