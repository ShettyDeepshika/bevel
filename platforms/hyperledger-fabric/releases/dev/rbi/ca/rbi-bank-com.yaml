apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rbi-bank-com-ca
  namespace: rbi-bank-com
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: rbi-bank-com-ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: rbi-bank-com
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: rbi-admin
        
    storage:
      storageclassname: rbisc
      storagesize: 512Mi 
    vault:
      role: vault-role
      address: http://34.229.91.35:8200
      authpath: localrbi-bank-com-auth
      secretcert: secretsv2/data/crypto/ordererOrganizations/rbi-bank-com/ca?ca.rbi-bank-com-cert.pem
      secretkey: secretsv2/data/crypto/ordererOrganizations/rbi-bank-com/ca?rbi-bank-com-CA.key
      secretadminpass: secretsv2/data/credentials/rbi-bank-com/ca/rbi?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: orderer
      external_url_suffix: upgrade.upgrade.com
