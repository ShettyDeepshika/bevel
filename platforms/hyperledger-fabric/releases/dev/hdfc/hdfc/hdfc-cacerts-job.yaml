apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hdfc-cacerts-job
  namespace: hdfc-bank-com
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: hdfc-cacerts-job
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/generate_cacerts
  values:
    metadata:
      name: hdfc
      component_name: hdfc-bank-com
      namespace: hdfc-bank-com    
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    vault:
      role: vault-role
      address: http://18.234.147.72:8200
      authpath: localhdfc-bank-com-auth
      secretcryptoprefix: secretsv2/data/crypto/peerOrganizations/hdfc-bank-com/ca
      secretcredentialsprefix: secretsv2/data/credentials/hdfc-bank-com/ca/hdfc
      serviceaccountname: vault-auth
      imagesecretname: regcred
      
    ca:
      subject: /C=CH/ST=Zurich/L=Zurich/O=Hdfc/CN=ca.hdfc-bank-com
