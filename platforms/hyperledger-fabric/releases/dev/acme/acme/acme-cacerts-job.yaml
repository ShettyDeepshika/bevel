apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: acme-cacerts-job
  namespace: acme-bank-com
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: acme-cacerts-job
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/generate_cacerts
  values:
    metadata:
      name: acme
      component_name: acme-bank-com
      namespace: acme-bank-com    
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    vault:
      role: vault-role
      address: http://35.175.171.11:8200
      authpath: localacme-bank-com-auth
      secretcryptoprefix: secretsv2/data/crypto/peerOrganizations/acme-bank-com/ca
      secretcredentialsprefix: secretsv2/data/credentials/acme-bank-com/ca/acme
      serviceaccountname: vault-auth
      imagesecretname: regcred
      
    ca:
      subject: /C=CH/ST=Zurich/L=Zurich/O=Acme/CN=ca.acme-bank-com.bank.com
