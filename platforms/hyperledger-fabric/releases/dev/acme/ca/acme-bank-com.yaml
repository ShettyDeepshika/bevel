apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: acme-bank-com-ca
  namespace: acme-bank-com
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: acme-bank-com-ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: acme-bank-com
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
 
    server:
      name: ca
      tlsstatus: true
      admin: acme-admin 
  
    storage:
      storageclassname: acmesc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://18.234.147.72:8200
      authpath: localacme-bank-com-auth
      secretcert: secretsv2/data/crypto/peerOrganizations/acme-bank-com/ca?ca.acme-bank-com-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/acme-bank-com/ca?acme-bank-com-CA.key
      secretadminpass: secretsv2/data/credentials/acme-bank-com/ca/acme?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
      external_url_suffix: upgrade.upgrade.com
