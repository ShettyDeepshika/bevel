apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sbi-cacerts-job
  namespace: sbi-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: sbi-cacerts-job
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/generate_cacerts
  values:
    metadata:
      name: sbi
      component_name: sbi-net
      namespace: sbi-net    
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    vault:
      role: vault-role
      address: http://3.88.170.41:8200
      authpath: localsbi-net-auth
      secretcryptoprefix: secretsv2/data/crypto/peerOrganizations/sbi-net/ca
      secretcredentialsprefix: secretsv2/data/credentials/sbi-net/ca/sbi
      serviceaccountname: vault-auth
      imagesecretname: regcred
      
    ca:
      subject: /C=GB/ST=London/L=London/O=Sbi/CN=ca.sbi-net.bank.com
