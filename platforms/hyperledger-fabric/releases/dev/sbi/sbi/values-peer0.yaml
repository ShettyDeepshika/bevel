apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sbi-peer0
  namespace: sbi-bank-com
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: sbi-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: sbi-bank-com
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.sbi-bank-com:7051
      gossipexternalendpoint: peer0.sbi-bank-com:7051
      localmspid: sbiMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.2
      couchdb:
        username: sbi-user

    storage:
      peer:
        storageclassname: sbisc
        storagesize: 512Mi
      couchdb:
        storageclassname: sbisc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://18.234.147.72:8200
      authpath: localsbi-bank-com-auth
      secretprefix: secretsv2/data/crypto/peerOrganizations/sbi-bank-com/peers/peer0.sbi-bank-com
      secretambassador: secretsv2/data/crypto/peerOrganizations/sbi-bank-com/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secretsv2/data/credentials/sbi-bank-com/couchdb/sbi?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "none"
      external_url_suffix: upgrade.upgrade.com

    config:
      pod:
        resources:
          limits:
            memory: 512M
            cpu: 1
          requests:
            memory: 512M
            cpu: 0.5
