apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joinchannel-peer0-join-allchannel-sbi-peer0
  namespace: sbi-bank-com
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: joinchannel-peer0-join-allchannel-sbi-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: sbi-bank-com
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.sbi-bank-com:7051
      localmspid: sbiMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://34.229.91.35:8200
      authpath: localsbi-bank-com-auth
      adminsecretprefix: secretsv2/data/crypto/peerOrganizations/sbi-bank-com/users/admin
      orderersecretprefix: secretsv2/data/crypto/peerOrganizations/sbi-bank-com/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: allchannel      
    orderer:
      address: orderer1.rbi-bank-com:7050
