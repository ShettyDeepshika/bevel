apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sbi-net-ca-tools
  namespace: sbi-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: sbi-net-ca-tools
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: sbi-net
      name: ca-tools
      component_type: peer
      org_name: sbi
      proxy: none
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      
    storage:
      storageclassname: sbisc
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://34.229.91.35:8200
      authpath: localsbi-net-auth
      secretmsp: secretsv2/data/crypto/peerOrganizations/sbi-net/users/admin/msp
      secrettls: secretsv2/data/crypto/peerOrganizations/sbi-net/users/admin/tls
      secretorderer: secretsv2/data/crypto/peerOrganizations/sbi-net/orderers
      secretpeer: secretsv2/data/crypto/peerOrganizations/sbi-net/peers
      secretpeerorderertls: secretsv2/data/crypto/peerOrganizations/sbi-net/orderer/tls
      secretambassador: secretsv2/data/crypto/peerOrganizations/sbi-net/ambassador
      secretcert: secretsv2/data/crypto/peerOrganizations/sbi-net/ca?ca.sbi-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/sbi-net/ca?sbi-net-CA.key
      secretcouchdb: secretsv2/data/credentials/sbi-net/couchdb/sbi
      secretconfigfile: secretsv2/data/crypto/peerOrganizations/sbi-net/msp/config
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: sbi-net
      component_subject: O=Sbi,OU=Sbi,L=51.50/-0.13/London,C=GB
      cert_subject: O=Sbi/OU=Sbi/L=51.50,-0.13,London/C=GB
      component_country: GB
      component_state: London
      component_location: London
      ca_url: ca.sbi-net:7054

    orderers:
      name: orderer1-
    orderers_info:
      - name: orderer1
        path: "certs/orderer1-ca.crt"

    peers:
      name: peer0,-      
    peer_count: "1"
    checks:
      refresh_cert_value: False
      add_peer_value: False
