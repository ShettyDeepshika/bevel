apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sbi-net-ca
  namespace: sbi-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: sbi-net-ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: sbi-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
 
    server:
      name: ca
      tlsstatus: true
      admin: sbi-admin 
  
    storage:
      storageclassname: sbisc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://34.229.91.35:8200
      authpath: localsbi-net-auth
      secretcert: secretsv2/data/crypto/peerOrganizations/sbi-net/ca?ca.sbi-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/sbi-net/ca?sbi-net-CA.key
      secretadminpass: secretsv2/data/credentials/sbi-net/ca/sbi?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
      external_url_suffix: sbi-net
