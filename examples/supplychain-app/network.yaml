      peers:
      - peer:
        name: peer0
        gossipAddress: peer0.rbi:7051         # Internal URI of the gossip peer
        peerAddress: peer0.rbi:7051           # Internal URI of the peer
      ordererAddress: orderer1.supplychain:7050
    endorsers:
    # Only one peer per org required for endorsement
    - organization:
      name: sbi
      peers:
      - peer:
        name: peer0
        corepeerAddress: peer0.sbi:7051
        certificate: "/home/bevel/build/sbi/peer0.crt" # certificate path for peer
