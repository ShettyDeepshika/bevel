    #   service: 
    #    - example1: example2
    #   deployment: {} 
    #   pvc: {}

  # configtx:
  #   custom: false               # true : when custom tpls are to be provided | false : when the default tpls are to be used
  #   folder_path: /home/bevel/build/configtx_tpl/               # path to folder where all 4 tpls are placed e.g. /home/bevel/build/configtx_tpl/ 

  # Docker registry details where images are stored. This will be used to create k8s secrets
  # Please ensure all required images are built and stored in this registry.
  # Do not check-in docker_password.
  docker:
    url: "index.docker.io/hyperledgerlabs"
    username: "shettydeepshika"
    password: "dckr_pat_Stm4EHqXkjHcT7cal4vzpz3QYG8"

  # Remote connection information for orderer (will be blank or removed for orderer hosting organization)
  # For RAFT consensus, have odd number (2n+1) of orderers for consensus agreement to have a majority.
  consensus:
    name: raft
    type: broker        #This field is not consumed for raft consensus
    replicas: 4         #This field is not consumed for raft consensus
    grpc:
      port: 9092        #This field is not consumed for raft consensus
  orderers:
    - orderer:
      type: orderer
      name: orderer1
      org_name: supplychain              # org_name should match one organization definition below in organizations: key            
      orderer_org: supplychain 
      uri: orderer1.supplychain:7050    # Internal URI for orderer which should be reachable by all peers
      certificate: /home/bevel/build/orderer1.crt   # the directory should be writable

  # The channels defined for a network with participating peers in each channel
  channels:
  - channel:
    consortium: SupplyChainConsortium
    channel_name: AllChannel
    chaincodes:
      - "chaincode_name"
    orderers:
      - supplychain
    participants:
    - organization:
      name: sbi
      type: creator       # creator organization will create the channel and instantiate chaincode, in addition to joining the channel and install chaincode
      org_status: new
      peers:
      - peer:
        name: peer0
        gossipAddress: peer0.sbi:7051         # Internal URI of the gossip peer
        peerAddress: peer0.sbi:7051           # Internal URI of the peer
        # peerstatus: existing
      ordererAddress: orderer1.supplychain:7050   # Internal URI of the orderer
    - organization:
      name: icici
      type: joiner
      org_status: new
      peers:
      - peer:
        name: peer0
        gossipAddress: peer0.icici:7051
        # peerstatus: existing
        peerAddress: peer0.icici:7051      # Internal URI of the peer
      ordererAddress: orderer1.supplychain:7050
    - organization:
      name: rbi
      type: joiner       # creator organization will create the channel and instantiate chaincode, in addition to joining the channel and install chaincode
